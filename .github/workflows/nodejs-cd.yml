name: CD

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: CD
        run: echo 'CD is Disabled (Check workflow comment for the code).'
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            # Criar a pasta .ssh se não existir
            mkdir -p ~/.ssh
            
            # Copiar a chave SSH para o diretório .ssh
            echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa-github-actions-node1

            # Configurar permissões da chave
            chmod 600 ~/.ssh/id_rsa-github-actions-node1

            # Configurar o arquivo known_hosts para evitar avisos de autenticidade
            ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

            # Navegar para o repositório e fazer o git pull
            cd /root  # Ou o caminho correto para o repositório
            git pull origin master
